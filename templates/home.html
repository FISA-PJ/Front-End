<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>청약핏 - 공고 리스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #002e63">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
          <img
            src="../static/images/cheongyakfit_logo_white.png"
            height="40"
            alt="로고"
          />
        </a>
        <div class="ms-auto text-white">
          <span class="me-4">홍길동님</span>
          <a href="wishlist.html" class="text-white me-3 text-decoration-none"
            >위시리스트</a
          >
          <a href="mypage.html" class="text-white text-decoration-none"
            >마이페이지</a
          >
        </div>
      </div>
    </nav>

    <!-- 필터 접기 버튼 -->
    <div class="px-3 pt-2 bg-light border-end">
      <button class="btn btn-outline-dark btn-sm" onclick="toggleSidebar()">
        ⬅️ 필터 접기/펼치기
      </button>
    </div>

    <!-- 전체 레이아웃 -->
    <div class="d-flex">
      <!-- 사이드바 -->
      <div id="sidebar" class="sidebar bg-light border-end">
        <form class="p-3">
          <!-- 달력 -->
          <div class="mb-3">
            <label class="form-label">공고 달력</label>
            <input type="date" class="form-control" />
          </div>

          <div class="d-flex gap-2 mb-3">
            <div class="w-50">
              <label class="form-label">공고 정렬</label>
              <select class="form-select">
                <option>최신 등록순</option>
                <option>마감 임박순</option>
                <option>조회순</option>
                <option>분양가순</option>
              </select>
            </div>
            <div class="w-50">
              <label class="form-label">지역별</label>
              <select class="form-select">
                <option>전체</option>
                <option>서울특별시</option>
                <option>인천광역시</option>
                <option>대전광역시</option>
              </select>
            </div>
          </div>

          <!-- 보기 버튼 -->
          <div class="d-flex justify-content-between mb-3">
            <button type="button" class="btn btn-secondary btn-sm w-50 me-1">
              마감 공고 보기
            </button>
            <button type="button" class="btn btn-secondary btn-sm w-50 ms-1">
              전체 공고 보기
            </button>
          </div>

          <!-- 공고 카드 -->
          <div>
            <div class="card mb-3">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                  <div class="d-flex gap-2">
                    <span class="badge bg-danger">공고중</span>
                    <span class="badge bg-primary">신혼부부</span>
                  </div>
                  <button class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-heart"></i>
                  </button>
                </div>
                <h5 class="card-title mt-2">인천광역시 혁신도시 공급분양</h5>
                <p class="card-text">
                  5/9 (금) 17:30 마감<br />5억 7천만원<br />미추홀구 학익동
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- 지도 영역 -->
      <div class="flex-grow-1 map-wrapper">
        <div id="map">지도</div>
      </div>
    </div>

    <!-- 챗봇 플로팅 버튼 -->
    <div class="floating-chatbot">
      <img src="../static/images/cheongyakfit_icon_white.png" alt="챗봇" />
      <span class="chatbot-label"></span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
