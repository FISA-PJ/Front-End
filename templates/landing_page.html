<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>청약핏-당신의 맞춤 공고</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #002e63">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">
          <img
            src="../static/images/cheongyakfit_logo_white.png"
            height="40"
            alt="청약핏 로고"
          />
        </a>
        <div class="ms-auto">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="register.html">회원가입</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="text-center my-5">
      <img
        src="../static/images/cheongyakfit_logo.png"
        alt="청약핏 로고"
        style="max-width: 300px; height: auto"
      />
      <p class="lead mt-3">당신에게 딱 맞는 청약, 저희가 찾아드릴게요.</p>
    </div>

    <!-- Carousel -->
    <div id="featureCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../static/images/sample_img_1.jpg"
            class="d-block w-100"
            alt="슬라이드1 설명"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../static/images/sample_img_2.jpg"
            class="d-block w-100"
            alt="슬라이드2 설명"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../static/images/sample_img_3.jpg"
            class="d-block w-100"
            alt="슬라이드3 설명"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#featureCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">이전</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#featureCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">다음</span>
      </button>
    </div>

    <!-- Call to Action -->
    <div class="text-center my-5">
      <a href="#" class="btn btn-primary btn-lg custom-btn"
        >서비스 이용하러 가기</a
      >
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
